var floatIncrementCount =0.1;
function circleObject(x,y,d,m,p,color){
	this.x=x;
	this.y=y;
	this.d=d;
	this.m=m;
	this.p=p;
	this.color=color
	this.changeValue =function() {
		
		if(floatIncrementCount > 6) {	
				floatIncrementCount = .1;	
			}
		else{
			floatIncrementCount = floatIncrementCount + .1;
		}
		 	this.p = this.p + floatIncrementCount;
		 	this.m = this.m +Math.PI * floatIncrementCount/3;
		
	}
	this.drawCircle = function(){	
		
	
		ctx.beginPath();
		this.changeValue();
		
		ctx.arc(this.x,this.y,this.d,this.m,this.p,true);
		ctx.lineWidth =10;
		ctx.strokeStyle= this.color;
		ctx.stroke();
		ctx.closePath();
	
	
	};

	
	return { draw :	this.drawCircle() }

}


var time = 10;

setInterval(function(){ 
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	var o1 = new circleObject(400,400,120,.1,1,"#fff").draw;


},time+30);
